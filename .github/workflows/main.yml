name: main
on:
  push:
    branches:
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ops/infrastructure/live
    outputs:
      cluster_name: ${{ steps.terraform_output.outputs.cluster_name }}
      cluster_certificate: ${{ steps.terraform_output.outputs.cluster_certificate }}
      database_url: ${{ steps.terraform_output.outputs.database_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.2

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Save Results to Outputs
        id: terraform_output
        run: |
          echo "::set-output name=cluster_name::$(terraform-bin output -raw eks_cluster_name)"
          echo "::set-output name=cluster_certificate::$(terraform-bin output -raw eks_cluster_certificate)"
          echo "::set-output name=database_url::$(terraform-bin output -raw database_url)"

      - name: Save Results To Artifacts
        run: |
          mkdir output
          terraform-bin output -raw ecr_repository_url > output/ecr_repository_url.txt
          terraform-bin output -raw eks_cluster_name > output/eks_cluster_name.txt
          terraform-bin output -raw eks_cluster_certificate > output/eks_cluster_certificate.txt
          terraform-bin output -raw database_url > output/database_url.txt

      - name: Store infrastructure information
        uses: actions/upload-artifact@v2
        with:
          name: infrastructure-live
          path: ops/infrastructure/live/output/

  build:
    runs-on: ubuntu-latest
    needs: [infrastructure]
    outputs:
      docker_image: ${{ steps.docker.outputs.docker_image }}
    services:
      database:
        image: postgres:12.1-alpine
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: pass
        ports:
          - '5432:5432'
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.OS }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.OS }}-gems-

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7.x'
      - name: Install PostgreSQL dependencies
        run: sudo apt-get -yqq install libpq-dev
      - name: Set up Bundler
        run: |
          gem install bundler:2.1.4
          bundle config set path 'vendor/bundle'
      - name: Set up Dependencies
        run: bundle install

      - name: Set up Database
        env:
          DATABASE_URL: postgresql://app:pass@localhost:5432/cats_shop_test
          RACK_ENV: test
        run: |
          bundle exec rake db:create
          bundle exec rake db:migrate

      - name: Run Unit Tests
        env:
          DATABASE_URL: postgresql://app:pass@localhost:5432/cats_shop_test
          RACK_ENV: test
        run: bundle exec rspec

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: docker
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cats-shop
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=docker_image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  deploy:
    runs-on: ubuntu-latest
    needs: [infrastructure, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Configure AWS client
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to cluster
        env:
          CLUSTER_NAME: ${{ needs.infrastructure.outputs.cluster_name }}
        run: aws eks update-kubeconfig --region ${AWS_REGION} --name ${CLUSTER_NAME}

      - name: Test cluster access
        run: kubectl get nodes

      - name: Test input variables
        run: |
          echo "docker image: ${{ needs.build.outputs.docker_image }}"
          echo "cluster_name: ${{ needs.infrastructure.outputs.cluster_name }}"
          echo "database_url: ${{ needs.infrastructure.outputs.database_url }}"

